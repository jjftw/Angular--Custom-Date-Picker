<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormHero Skills Lab</title>
    <link rel="icon" type="image/png" href="https://studio.sandbox.formhero.io/images/fh-icon-200.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.5/angular-material.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://cdn.rawgit.com/indrimuska/angular-moment-picker/master/dist/angular-moment-picker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css" />
</head>
<body ng-app="skillsLab">
<md-content>
    <md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex">
        <md-tab label="Instructions">
            <md-content class="md-padding height-minus-tabs">
                <span ng-include="'instructions/instructions.tpl.html'"></span>
            </md-content>
        </md-tab>
        <md-tab label="Your Solution">
            <md-content class="md-padding">
                <span ng-include="'solution-demonstration/solution-demonstration.tpl.html'"></span>
            </md-content>
        </md-tab>
    </md-tabs>
</md-content>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-aria.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.5/angular-material.js"></script>
 <script src="https://rawgithub.com/ajaxorg/ace-builds/v1.1.8/src-min-noconflict/ace.js"></script>
 <script src="https://rawgithub.com/ajaxorg/ace-builds/master/src-min-noconflict/mode-html.js"></script>
 <script src="https://cdn.rawgit.com/angular-ui/ui-ace/v0.2.0/ui-ace.js"></script>
 <script src="./js/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.js"></script>
 <script src="https://cdn.rawgit.com/indrimuska/angular-moment-picker/master/dist/angular-moment-picker.min.js"></script>

</body>
</html>
